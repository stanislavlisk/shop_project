{% extends "base.html" %}
{% block content %}
<div class="mt-5 p-2 d-flex justify-content-center">
    <div class="row row-cols-2">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="p-3 col">
                Vartotojas:
                {{ form.username }}
            </div>
            <div class="p-3 col">
                Slapta≈æodis:
                {{ form.password }}
            </div>
            <div class="col p-3">
                <input type="submit" class="btn btn-outline-dark m-1" value="Prisijungti"/>
                <input type="hidden" name="next" value="{{ next }}"/>
            </div>
            <div class="p-3 col">
                <a href="{% url 'password_reset' %}">reset password?</a>
            </div>
        </form>
    </div>
    {% endblock %}
