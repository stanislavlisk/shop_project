{% extends "base.html" %}
{% block content %}

<div class="container">

        <div class="card mb-5 shadow-sm" style="max-width: 600px;  height: auto;">
            <img src="{{ itemmodel.photo.url }}" class="card-img-top" >
            <div class="card-body">
                <p class="card-text">{{ itemmodel.item_model_name }}</p>
                <p class="card-text">{{ itemmodel.price }}</p>
            </div>
        </div>
</div>
{% endblock %}
